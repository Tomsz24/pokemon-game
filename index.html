<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokemon Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

<body>
  <div class="wrapper">
    <div class="flashing-background"></div>

    <canvas></canvas>
  <div id="userInterface" style="display: none">
    <div class="info-box-opponent">
      <h4 class="name">Draggle</h4>
      <div class="health-wrapper">
        <div class="health health-background"></div>
        <div class="health" id="enemyHealthBar"></div>
      </div>
    </div>

    <div class="info-box-hero">
      <h4 class="name">Emby</h4>
      <div class="health-wrapper">
        <div class="health health-background"></div>
        <div class="health" id="healthBar"></div>
      </div>
    </div>



    <div class="container-battle-panel">
      <div id="dialogBox" class="dialog-battle-panel"></div>
      <div class="attack-panel" id="attacksBox">
      </div>

      <div class="attack-type" id="attackType">
        <h1>attack type</h1>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="data/collisions.js"></script>
  <script src="data/audio.js"></script>
  <script src="data/battleZones.js"></script>
  <script src="data/attacks.js"></script>
  <script src="data/monsters.js"></script>
  <script src="Boundary.js"></script>
  <script src="Sprite.js"></script>
  <script src="Monster.js"></script>
  <script src="BattlegroundSprite.js"></script>
  <script src="index.js"></script>
  <script src="battleScene.js"></script>
</body>
</html>
